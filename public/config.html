<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统配置 - 面试管理系统</title>
    <link rel="stylesheet" href="./common.css">
    <style>
        .config-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .config-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow-sm);
        }

        .config-section h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .btn-save {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-save:hover {
            background-color: #449d44;
        }

        .alert {
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .note {
            background-color: #e9f7fe;
            border-left: 4px solid var(--info-color);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        @media (max-width: 768px) {
            .config-container {
                padding: 0 15px;
            }
            
            .config-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1>系统配置</h1>
        </div>
    </div>
    
    <div class="container config-container">
        <div class="breadcrumb">
            <a href="/" class="back-btn">
                ← 返回主页
            </a>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <div class="config-section">
            <h2>数据库配置</h2>
            <form id="databaseConfigForm">
                <div class="form-group">
                    <label for="dbHost">数据库主机</label>
                    <input type="text" id="dbHost" class="form-control" placeholder="数据库主机">
                </div>
                
                <div class="form-group">
                    <label for="dbUser">数据库用户名</label>
                    <input type="text" id="dbUser" class="form-control" placeholder="数据库用户名">
                </div>
                
                <div class="form-group">
                    <label for="dbPassword">数据库密码</label>
                    <input type="password" id="dbPassword" class="form-control" placeholder="数据库密码">
                </div>
                
                <div class="form-group">
                    <label for="dbCharset">数据库字符集</label>
                    <input type="text" id="dbCharset" class="form-control" placeholder="数据库字符集">
                </div>
            </form>
        </div>
        
        <div class="config-section">
            <h2>邮箱配置</h2>
            <div class="note">
                <p><strong>注意：</strong>QQ邮箱需要开启IMAP服务并使用授权码登录，而不是邮箱密码。</p>
            </div>
            
            <form id="emailConfigForm">
                <div class="form-group">
                    <label for="emailAddress">邮箱地址</label>
                    <input type="email" id="emailAddress" class="form-control" placeholder="邮箱地址">
                </div>
                
                <div class="form-group">
                    <label for="emailPassword">邮箱授权码</label>
                    <input type="password" id="emailPassword" class="form-control" placeholder="邮箱授权码">
                </div>
                
                <div class="form-group">
                    <label for="imapServer">IMAP服务器</label>
                    <input type="text" id="imapServer" class="form-control" placeholder="IMAP服务器">
                </div>
            </form>
        </div>
        
        <div class="form-group">
            <button type="button" id="saveConfigBtn" class="btn-save">保存配置</button>
        </div>
    </div>

    <script>
        // 显示消息函数
        function showAlert(message, type) {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = 'alert ' + type;
            alertEl.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }

        // 页面加载时获取现有配置
        window.addEventListener('DOMContentLoaded', function() {
            // 从服务器获取配置
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    // 填充表单数据
                    document.getElementById('dbHost').value = config.db.host || '';
                    document.getElementById('dbUser').value = config.db.user || '';
                    document.getElementById('dbPassword').value = config.db.password || '';
                    document.getElementById('dbCharset').value = config.db.charset || '';
                    document.getElementById('emailAddress').value = config.email.address || '';
                    document.getElementById('emailPassword').value = config.email.password || '';
                    document.getElementById('imapServer').value = config.email.imap_server || '';
                })
                .catch(error => {
                    console.error('获取配置失败:', error);
                });
        });

        // 保存配置
        document.getElementById('saveConfigBtn').addEventListener('click', function() {
            // 获取表单数据
            const config = {
                db_host: document.getElementById('dbHost').value,
                db_user: document.getElementById('dbUser').value,
                db_password: document.getElementById('dbPassword').value,
                db_charset: document.getElementById('dbCharset').value,
                email_address: document.getElementById('emailAddress').value,
                email_password: document.getElementById('emailPassword').value,
                imap_server: document.getElementById('imapServer').value
            };
            
            // 发送到服务器
            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    db: {
                        host: config.db_host,
                        user: config.db_user,
                        password: config.db_password,
                        charset: config.db_charset
                    },
                    email: {
                        address: config.email_address,
                        password: config.email_password,
                        imap_server: config.imap_server
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                showAlert('配置保存成功！', 'success');
                // 保存成功后重定向到主页
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('配置保存失败：' + error.message, 'error');
            });
        });
    </script>
</body>
</html>
