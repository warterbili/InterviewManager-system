<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统配置 - 面试管理系统</title>
    <link rel="stylesheet" href="./common.css">
    <style>
        .config-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            max-width: 400px;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        .save-btn-container {
            text-align: center;
            margin: 2rem 0;
        }
        
        .btn-success {
            background-color: #4caf50;
            border-color: #4caf50;
            padding: 0.5rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.25rem;
            transition: background-color 0.15s ease-in-out;
        }
        
        .btn-success:hover {
            background-color: #449d44;
            border-color: #449d44;
        }
        
        .card {
            margin-bottom: 2rem;
        }
        
        .message.info {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1>系统配置</h1>
        </div>
    </div>
    
    <div class="container config-container">
        <div class="breadcrumb">
            <a href="/" class="back-btn">
                ← 返回主页
            </a>
        </div>
        
        <div id="alert" class="message"></div>
        
        <div class="card">
            <div class="card-header">
                <h2>数据库配置</h2>
            </div>
            <div class="card-body">
                <form id="databaseConfigForm">
                    <div class="form-group">
                        <label for="dbHost">数据库主机</label>
                        <input type="text" id="dbHost" class="form-control" placeholder="数据库主机">
                    </div>
                    
                    <div class="form-group">
                        <label for="dbUser">数据库用户名</label>
                        <input type="text" id="dbUser" class="form-control" placeholder="数据库用户名">
                    </div>
                    
                    <div class="form-group">
                        <label for="dbPassword">数据库密码</label>
                        <input type="password" id="dbPassword" class="form-control" placeholder="数据库密码">
                    </div>
                    
                    <div class="form-group">
                        <label for="dbCharset">数据库字符集</label>
                        <input type="text" id="dbCharset" class="form-control" placeholder="数据库字符集" value="utf8mb4">
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>邮箱配置</h2>
            </div>
            <div class="card-body">
                <div class="message info">
                    <p><strong>注意：</strong>QQ邮箱需要开启IMAP服务并使用授权码登录，而不是邮箱密码。</p>
                </div>
                
                <form id="emailConfigForm">
                    <div class="form-group">
                        <label for="emailAddress">邮箱地址</label>
                        <input type="email" id="emailAddress" class="form-control" placeholder="邮箱地址">
                    </div>
                    
                    <div class="form-group">
                        <label for="emailPassword">邮箱授权码</label>
                        <input type="password" id="emailPassword" class="form-control" placeholder="邮箱授权码">
                    </div>
                    
                    <div class="form-group">
                        <label for="imapServer">IMAP服务器</label>
                        <input type="text" id="imapServer" class="form-control" placeholder="IMAP服务器" value="imap.qq.com">
                    </div>
                </form>
            </div>
        </div>
        
        <div class="save-btn-container">
            <button type="button" id="saveConfigBtn" class="btn btn-success">保存配置</button>
        </div>
    </div>

    <script>
        // 显示消息函数
        function showAlert(message, type) {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = 'message ' + type + ' show';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                alertEl.className = 'message';
                alertEl.style.display = 'none';
            }, 5000);
        }

        // 页面加载时获取现有配置
        window.addEventListener('DOMContentLoaded', function() {
            // 从服务器获取配置
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    // 填充表单数据
                    document.getElementById('dbHost').value = config.db.host || '';
                    document.getElementById('dbUser').value = config.db.user || '';
                    document.getElementById('dbPassword').value = config.db.password || '';
                    document.getElementById('dbCharset').value = config.db.charset || 'utf8mb4';
                    document.getElementById('emailAddress').value = config.email.address || '';
                    document.getElementById('emailPassword').value = config.email.password || '';
                    document.getElementById('imapServer').value = config.email.imap_server || 'imap.qq.com';
                })
                .catch(error => {
                    console.error('获取配置失败:', error);
                });
        });

        // 保存配置
        document.getElementById('saveConfigBtn').addEventListener('click', function() {
            // 获取表单数据
            const dbConfig = {
                host: document.getElementById('dbHost').value,
                user: document.getElementById('dbUser').value,
                password: document.getElementById('dbPassword').value,
                charset: document.getElementById('dbCharset').value
            };
            
            const emailConfig = {
                address: document.getElementById('emailAddress').value,
                password: document.getElementById('emailPassword').value,
                imap_server: document.getElementById('imapServer').value
            };
            
            // 发送到服务器
            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    db: dbConfig,
                    email: emailConfig
                })
            })
            .then(response => response.json())
            .then(data => {
                showAlert('配置保存成功！', 'success');
                // 保存成功后重定向到原来的页面或主页
                setTimeout(() => {
                    // 从URL参数中获取返回页面
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl');
                    
                    if (returnUrl) {
                        // 跳转到原来的页面
                        window.location.href = decodeURIComponent(returnUrl);
                    } else {
                        // 如果没有指定返回页面，则跳转到主页
                        window.location.href = '/';
                    }
                }, 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('配置保存失败：' + error.message, 'error');
            });
        });
        
        // 系统切换函数
        function switchSystem(direction) {
            const systems = ['/schedule', '/emails', '/deliveries', '/analytics'];
            const currentPath = window.location.pathname;
            
            // 如果在配置页面，则默认切换到第一个系统
            if (currentPath === '/config' || currentPath === '/config.html') {
                if (direction === 'left') {
                    window.location.href = systems[systems.length - 1]; // 跳转到最后一个系统
                } else {
                    window.location.href = systems[0]; // 跳转到第一个系统
                }
                return;
            }
            
            // 查找当前系统在数组中的位置
            const currentIndex = systems.indexOf(currentPath);
            
            // 如果当前页面不在系统列表中，跳转到主页
            if (currentIndex === -1) {
                window.location.href = '/';
                return;
            }
            
            // 计算下一个系统的索引
            let nextIndex;
            if (direction === 'left') {
                nextIndex = (currentIndex - 1 + systems.length) % systems.length;
            } else {
                nextIndex = (currentIndex + 1) % systems.length;
            }
            
            // 跳转到下一个系统
            window.location.href = systems[nextIndex];
        }
        
        // 回到顶部函数
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // 监听滚动事件，控制回到顶部按钮的显示/隐藏
        window.addEventListener('scroll', function() {
            const backToTopBtn = document.getElementById('backToTopBtn');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        });
        
        // 页面加载完成后初始化回到顶部按钮状态
        document.addEventListener('DOMContentLoaded', function() {
            const backToTopBtn = document.getElementById('backToTopBtn');
            backToTopBtn.style.display = 'none';
        });
    </script>
</body>
</html>
