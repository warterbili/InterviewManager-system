<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统配置 - 面试管理系统</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1>系统配置</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="breadcrumb">
            <a href="/" class="back-btn">
                ← 返回主页
            </a>
        </div>
        
        <div id="alert" class="message"></div>
        
        <div class="card">
            <div class="card-header">
                <h2>数据库配置</h2>
            </div>
            <div class="card-body">
                <form id="databaseConfigForm">
                    <div class="form-group">
                        <label for="dbHost">数据库主机</label>
                        <input type="text" id="dbHost" class="form-control" placeholder="数据库主机">
                    </div>
                    
                    <div class="form-group">
                        <label for="dbUser">数据库用户名</label>
                        <input type="text" id="dbUser" class="form-control" placeholder="数据库用户名">
                    </div>
                    
                    <div class="form-group">
                        <label for="dbPassword">数据库密码</label>
                        <input type="password" id="dbPassword" class="form-control" placeholder="数据库密码">
                    </div>
                    
                    <div class="form-group">
                        <label for="dbCharset">数据库字符集</label>
                        <input type="text" id="dbCharset" class="form-control" placeholder="数据库字符集">
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>邮箱配置</h2>
            </div>
            <div class="card-body">
                <div class="message info">
                    <p><strong>注意：</strong>QQ邮箱需要开启IMAP服务并使用授权码登录，而不是邮箱密码。</p>
                </div>
                
                <form id="emailConfigForm">
                    <div class="form-group">
                        <label for="emailAddress">邮箱地址</label>
                        <input type="email" id="emailAddress" class="form-control" placeholder="邮箱地址">
                    </div>
                    
                    <div class="form-group">
                        <label for="emailPassword">邮箱授权码</label>
                        <input type="password" id="emailPassword" class="form-control" placeholder="邮箱授权码">
                    </div>
                    
                    <div class="form-group">
                        <label for="imapServer">IMAP服务器</label>
                        <input type="text" id="imapServer" class="form-control" placeholder="IMAP服务器">
                    </div>
                </form>
            </div>
        </div>
        
        <div class="form-group">
            <button type="button" id="saveConfigBtn" class="btn btn-success">保存配置</button>
        </div>
    </div>

    <script>
        // 显示消息函数
        function showAlert(message, type) {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = 'message ' + type + ' show';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                alertEl.className = 'message';
                alertEl.style.display = 'none';
            }, 5000);
        }

        // 页面加载时获取现有配置
        window.addEventListener('DOMContentLoaded', function() {
            // 从服务器获取配置
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    // 填充表单数据
                    document.getElementById('dbHost').value = config.db.host || '';
                    document.getElementById('dbUser').value = config.db.user || '';
                    document.getElementById('dbPassword').value = config.db.password || '';
                    document.getElementById('dbCharset').value = config.db.charset || '';
                    document.getElementById('emailAddress').value = config.email.address || '';
                    document.getElementById('emailPassword').value = config.email.password || '';
                    document.getElementById('imapServer').value = config.email.imap_server || '';
                })
                .catch(error => {
                    console.error('获取配置失败:', error);
                });
        });

        // 保存配置
        document.getElementById('saveConfigBtn').addEventListener('click', function() {
            // 获取表单数据
            const dbConfig = {
                host: document.getElementById('dbHost').value,
                user: document.getElementById('dbUser').value,
                password: document.getElementById('dbPassword').value,
                charset: document.getElementById('dbCharset').value
            };
            
            const emailConfig = {
                address: document.getElementById('emailAddress').value,
                password: document.getElementById('emailPassword').value,
                imap_server: document.getElementById('imapServer').value
            };
            
            // 发送到服务器
            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    db: dbConfig,
                    email: emailConfig
                })
            })
            .then(response => response.json())
            .then(data => {
                showAlert('配置保存成功！', 'success');
                // 保存成功后重定向到原来的页面或主页
                setTimeout(() => {
                    // 从URL参数中获取返回页面
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl');
                    
                    if (returnUrl) {
                        // 跳转到原来的页面
                        window.location.href = decodeURIComponent(returnUrl);
                    } else {
                        // 如果没有指定返回页面，则跳转到主页
                        window.location.href = '/';
                    }
                }, 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('配置保存失败：' + error.message, 'error');
            });
        });
    </script>
</body>
</html>
