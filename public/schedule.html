<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试日程安排</title>
    <link rel="stylesheet" href="./common.css">
    <style>
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--gray-100);
            border-radius: var(--border-radius);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="datetime-local"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-prepared {
            background-color: var(--success-color);
        }

        .status-completed {
            background-color: var(--info-color);
        }

        .status-pending {
            background-color: var(--warning-color);
        }

        /* 邮件弹窗样式 */
        .modal {
            display: block;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 2rem auto;
            padding: 0;
            border: none;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .modal-title-bar {
            margin: 0;
            padding: 1rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: move;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 1.5rem;
            max-height: calc(80vh - 100px);
            overflow-y: auto;
        }

        #notesTextarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            box-sizing: border-box;
        }

        #notesTextarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .modal-footer {
            padding: 1rem;
            border-top: 1px solid var(--gray-300);
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1>面试日程安排</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="breadcrumb">
            <a href="/" class="back-btn">
                ← 返回主页
            </a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>面试日程列表</h2>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="searchInput">搜索:</label>
                    <input type="text" id="searchInput" placeholder="搜索公司名称、岗位等..." style="min-height: calc(2.25rem + 2px); padding: 0.75rem; border: 1px solid var(--gray-300); border-radius: var(--border-radius); font-size: 1rem; width: 100%;">
                </div>
                <div class="filter-group">
                    <label for="sortOrder">排序方式:</label>
                    <select id="sortOrder" style="min-height: calc(2.25rem + 2px); padding: 0.75rem; border: 1px solid var(--gray-300); border-radius: var(--border-radius); font-size: 1rem; background-color: white;">
                        <option value="asc">时间升序（最早优先）</option>
                        <option value="desc">时间降序（最新优先）</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label> </label>
                    <div class="action-buttons" style="margin: 0;">
                        <button type="button" class="btn btn-success" onclick="addRow()" style="min-height: calc(2.25rem + 2px);">
                            + 添加面试
                        </button>
                        <button type="button" class="btn btn-primary" onclick="saveData()" style="min-height: calc(2.25rem + 2px);">
                            保存数据
                        </button>
                        <button type="button" class="btn btn-info" onclick="exportToCSV()" style="min-height: calc(2.25rem + 2px);">
                            导出CSV
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="message"></div>
            
            <form id="interviewForm">
                <div class="table-container">
                    <table id="interviewTable">
                        <thead>
                            <tr>
                                <th>公司名称</th>
                                <th>岗位</th>
                                <th>面试时间</th>
                                <th>面试状态</th>
                                <th>面试结果</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 数据将从后端API加载 -->
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>

    <!-- 备注弹窗 -->
    <div id="notesModal" class="modal" style="display: none;">
        <div class="modal-content" id="notesModalContent">
            <div class="modal-title-bar" id="notesModalTitleBar">
                <h2>添加/编辑备注</h2>
                <span class="modal-close" onclick="closeNotesModal()">×</span>
            </div>
            <div class="modal-body">
                <textarea id="notesTextarea" placeholder="请输入备注内容..." rows="10"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeNotesModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveNotes()">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 检查配置，如果没有则重定向到配置页面
        // 从服务器获取配置
        fetch('/api/config')
            .then(response => response.json())
            .then(config => {
                // 检查是否至少有一些基本的数据库配置
                const hasBasicDbConfig = config.db.host || config.db.user || config.db.password;
                
                // 如果没有任何基本数据库配置，重定向到配置页面，并传递当前页面作为返回URL
                if (!hasBasicDbConfig) {
                    const currentUrl = encodeURIComponent(window.location.pathname);
                    window.location.href = `/config?returnUrl=${currentUrl}`;
                }
            })
            .catch(error => {
                console.error('获取配置失败:', error);
                // 如果获取配置失败，也重定向到配置页面，并传递当前页面作为返回URL
                const currentUrl = encodeURIComponent(window.location.pathname);
                window.location.href = `/config?returnUrl=${currentUrl}`;
            });

        // API基础URL
        const API_BASE = '/api';
        
        // 显示消息函数
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type + ' show';
            
            // 3秒后自动清除消息
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = '';
            }, 3000);
        }

        // 页面加载时从后端API获取数据
        window.onload = function() {
            // 为排序选择器添加事件监听器
            document.getElementById('sortOrder').addEventListener('change', function() {
                const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
                const rows = Array.from(table.rows);
                
                // 按时间排序
                sortTableRows(rows);
            });
            
            // 为搜索输入框添加事件监听器
            document.getElementById('searchInput').addEventListener('input', function() {
                filterTable();
            });
            
            loadData();
        };

        // 按时间排序表格行
        function sortTableRows(rows) {
            const sortOrder = document.getElementById('sortOrder').value;
            
            rows.sort((a, b) => {
                // 获取每行的时间输入框的值
                const dateInputA = a.cells[2].getElementsByTagName('input')[0];
                const dateInputB = b.cells[2].getElementsByTagName('input')[0];
                
                const dateA = dateInputA && dateInputA.value ? new Date(dateInputA.value) : new Date(0);
                const dateB = dateInputB && dateInputB.value ? new Date(dateInputB.value) : new Date(0);
                
                if (sortOrder === 'asc') {
                    return dateA - dateB;
                } else {
                    return dateB - dateA;
                }
            });
            
            // 重新排列行
            const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
            rows.forEach(row => table.appendChild(row));
        }

        // 存储原始数据
        let originalData = [];
        
        // 从后端API加载数据
        function loadData() {
            const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
            
            // 显示加载状态
            table.innerHTML = '<tr><td colspan="7" style="text-align: center;">正在加载数据...</td></tr>';
            showMessage('正在加载面试日程数据...', 'loading');
            
            fetch(`${API_BASE}/interviews`)
                .then(response => {
                    // 检查响应状态
                    if (response.status === 503) {
                        // 数据库未初始化，重定向到配置页面
                        window.location.href = '/config';
                        return;
                    }
                    return response.json();
                })
                .then(data => {
                    // 保存原始数据
                    originalData = data;
                    
                    // 清空现有数据
                    table.innerHTML = '';
                    
                    if (data.length === 0) {
                        table.innerHTML = '<tr><td colspan="7" style="text-align: center;">暂无面试日程数据</td></tr>';
                        showMessage('加载完成，暂无面试日程数据', 'success');
                        return;
                    }
                    
                    data.forEach(item => {
                        // 兼容旧数据格式
                        const preparation = item.preparation === true ? '一面' : 
                                          item.preparation === false ? '' : 
                                          item.preparation || '';
                        const completion = item.completion === true ? '' : 
                                         item.completion === false ? '' : 
                                         item.completion || '';
                        
                        addRowWithData(item.company, item.position, item.datetime, preparation, completion, item.notes);
                    });
                    
                    // 获取排序顺序
                    const sortOrder = document.getElementById('sortOrder').value;
                    
                    // 获取所有数据行
                    const rows = Array.from(table.rows);
                    
                    // 按时间排序
                    sortTableRows(rows);
                    
                    showMessage(`加载完成，共找到 ${data.length} 条面试日程`, 'success');
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    table.innerHTML = '<tr><td colspan="7" style="text-align: center; color: red;">加载数据失败: ' + error.message + '</td></tr>';
                    showMessage('加载数据失败: ' + error.message, 'error');
                });
        }

        // 添加带数据的新行
        function addRowWithData(company, position, datetime, preparation, completion, notes) {
            const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            
            // 面试状态选项
            const statusOptions = [
                { value: '一面', text: '一面' },
                { value: '二面', text: '二面' },
                { value: '三面', text: '三面' },
                { value: '四面', text: '四面' },
                { value: '五面', text: '五面' },
                { value: '六面', text: '六面' }
            ];
            
            // 面试结果选项
            const resultOptions = [
                { value: '', text: '请选择' },
                { value: '已过', text: '已过' },
                { value: '已挂', text: '已挂' }
            ];
            
            // 构建面试状态下拉选项
            let statusSelect = `<select>`;
            statusOptions.forEach(option => {
                const selected = preparation === option.value ? 'selected' : '';
                statusSelect += `<option value="${option.value}" ${selected}>${option.text}</option>`;
            });
            statusSelect += `</select>`;
            
            // 构建面试结果下拉选项
            let resultSelect = `<select>`;
            resultOptions.forEach(option => {
                const selected = completion === option.value ? 'selected' : '';
                resultSelect += `<option value="${option.value}" ${selected}>${option.text}</option>`;
            });
            resultSelect += `</select>`;
            
            newRow.innerHTML = `
                <td><input type="text" value="${company || ''}"></td>
                <td><input type="text" value="${position || ''}"></td>
                <td><input type="datetime-local" value="${datetime || ''}"></td>
                <td>${statusSelect}</td>
                <td>${resultSelect}</td>
                <td><button type="button" class="btn btn-secondary" onclick="openNotesModal(this)">备注</button></td>
                <td>
                    <button type="button" class="btn btn-danger" onclick="deleteRow(this)">删除</button>
                </td>
            `;
            
            // 存储备注内容在行元素上
            newRow.notes = notes || '';
        }
        
        // 根据搜索关键词筛选表格
        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
            
            // 清空表格
            table.innerHTML = '';
            
            // 如果没有搜索词，显示所有数据
            if (!searchTerm) {
                originalData.forEach(item => {
                    addRowWithData(item.company, item.position, item.datetime, item.preparation, item.completion, item.notes);
                });
                
                // 获取排序顺序
                const sortOrder = document.getElementById('sortOrder').value;
                
                // 获取所有数据行
                const rows = Array.from(table.rows);
                
                // 按时间排序
                sortTableRows(rows);
                
                showMessage(`共找到 ${originalData.length} 条面试日程`, 'success');
                return;
            }
            
            // 筛选数据
            const filteredData = originalData.filter(item => {
                return (
                    (item.company && item.company.toLowerCase().includes(searchTerm)) ||
                    (item.position && item.position.toLowerCase().includes(searchTerm))
                );
            });
            
            // 显示筛选后的数据
            if (filteredData.length === 0) {
                table.innerHTML = '<tr><td colspan="7" style="text-align: center;">未找到匹配的记录</td></tr>';
                showMessage('未找到匹配的记录', 'success');
                return;
            }
            
            filteredData.forEach(item => {
                addRowWithData(item.company, item.position, item.datetime, item.preparation, item.completion, item.notes);
            });
            
            // 获取排序顺序
            const sortOrder = document.getElementById('sortOrder').value;
            
            // 获取所有数据行
            const rows = Array.from(table.rows);
            
            // 按时间排序
            sortTableRows(rows);
            
            showMessage(`找到 ${filteredData.length} 条匹配的记录`, 'success');
        }
        
        // 添加空行
        function addRow() {
            addRowWithData('', '', '', false, false, '');
            showMessage('已添加新行，请填写面试信息', 'success');
            
            // 获取所有数据行
            const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
            const rows = Array.from(table.rows);
            
            // 按时间排序
            sortTableRows(rows);
        }
        
        // 删除行
        function deleteRow(button) {
            if (confirm('确定要删除这条面试记录吗？')) {
                const row = button.closest('tr');
                row.parentNode.removeChild(row);
                // 显示正在删除的消息
                showMessage('正在删除记录...', 'loading');
                // 自动保存更改
                saveData();
            }
        }
        
        // 保存数据到后端
        function saveData() {
            const table = document.getElementById("interviewTable");
            const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
            const data = [];
            
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const company = cells[0].getElementsByTagName('input')[0].value;
                const position = cells[1].getElementsByTagName('input')[0].value;
                const datetime = cells[2].getElementsByTagName('input')[0].value;
                const preparation = cells[3].getElementsByTagName('select')[0].value;
                const completion = cells[4].getElementsByTagName('select')[0].value;
                const notes = rows[i].notes || '';
                
                data.push({
                    company: company,
                    position: position,
                    datetime: datetime,
                    preparation: preparation,
                    completion: completion,
                    notes: notes
                });
            }
            
            // 显示正在保存的消息
            showMessage('正在保存数据...', 'loading');
            
            // 发送到后端API
            fetch(`${API_BASE}/interviews`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                // 检查响应状态
                if (response.status === 503) {
                    // 数据库未初始化，重定向到配置页面
                    window.location.href = '/config';
                    return;
                }
                return response.json();
            })
            .then(result => {
                // 检查是否有结果返回
                if (!result) return;
                
                showMessage(`数据保存成功！共保存 ${data.length} 条记录`, 'success');
            })
            .catch(error => {
                console.error('保存数据失败:', error);
                showMessage('保存数据失败: ' + error.message, 'error');
            });
        }
        
        // 监听输入变化并自动保存
        document.addEventListener('input', function(e) {
            if (e.target.tagName === 'INPUT') {
                // 延迟保存，避免过于频繁
                clearTimeout(window.saveTimeout);
                window.saveTimeout = setTimeout(saveData, 1000);
            }
        });
        
        // 监听复选框变化并自动保存
        document.addEventListener('change', function(e) {
            if (e.target.type === 'checkbox') {
                saveData();
            }
        });
        
        // 备注弹窗相关变量
        let currentRow = null;
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;
        
        // 打开备注弹窗
        function openNotesModal(button) {
            currentRow = button.closest('tr');
            const notes = currentRow.notes || '';
            document.getElementById('notesTextarea').value = notes;
            document.getElementById('notesModal').style.display = 'block';
            
            // 重置拖动位置
            xOffset = 0;
            yOffset = 0;
            setTranslate(0, 0, document.getElementById('notesModalContent'));
            
            // 添加拖动事件监听器
            const modalTitleBar = document.getElementById('notesModalTitleBar');
            modalTitleBar.addEventListener('mousedown', dragStart);
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('mousemove', drag);
        }
        
        // 关闭备注弹窗
        function closeNotesModal() {
            document.getElementById('notesModal').style.display = 'none';
            currentRow = null;
            
            // 移除拖动事件监听器
            const modalTitleBar = document.getElementById('notesModalTitleBar');
            modalTitleBar.removeEventListener('mousedown', dragStart);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('mousemove', drag);
        }
        
        // 保存备注
        function saveNotes() {
            if (currentRow) {
                const notes = document.getElementById('notesTextarea').value;
                currentRow.notes = notes;
                showMessage('备注保存成功', 'success');
            }
            closeNotesModal();
        }
        
        // 拖动功能相关函数
        function dragStart(e) {
            // 防止在文本区域内拖动
            if (e.target.id === 'notesTextarea') {
                return;
            }
            
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            
            if (e.target.id === 'notesModalTitleBar') {
                isDragging = true;
                document.getElementById('notesModalContent').style.cursor = 'grabbing';
            }
        }
        
        function dragEnd() {
            initialX = currentX;
            initialY = currentY;
            
            isDragging = false;
            document.getElementById('notesModalContent').style.cursor = 'default';
        }
        
        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                
                xOffset = currentX;
                yOffset = currentY;
                
                setTranslate(currentX, currentY, document.getElementById('notesModalContent'));
            }
        }
        
        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }
        
        // 点击弹窗外部关闭弹窗
        window.onclick = function(event) {
            const modal = document.getElementById('notesModal');
            if (event.target === modal) {
                closeNotesModal();
            }
        }
        
        // 导出数据为CSV文件
        function exportToCSV() {
            // 获取表格数据
            const data = originalData;
            
            if (data.length === 0) {
                showMessage('没有数据可导出', 'error');
                return;
            }
            
            // 定义CSV列标题
            const headers = ['公司名称', '岗位', '面试时间', '面试状态', '面试结果', '备注'];
            
            // 创建CSV内容
            let csvContent = '\uFEFF' + headers.join(',') + '\n'; // 添加BOM以支持中文
            
            // 添加数据行
            data.forEach(item => {
                const row = [
                    item.company || '',
                    item.position || '',
                    item.datetime || '',
                    item.preparation || '',
                    item.completion || '',
                    item.notes || ''
                ];
                
                // 转义包含逗号或双引号的字段
                const escapedRow = row.map(field => {
                    if (field === null || field === undefined) return '';
                    const str = String(field);
                    if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                        return `"${str.replace(/"/g, '""')}"`;
                    }
                    return str;
                });
                
                csvContent += escapedRow.join(',') + '\n';
            });
            
            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', '面试日程安排_' + new Date().toISOString().slice(0, 10) + '.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('CSV文件导出成功', 'success');
        }
    </script>
