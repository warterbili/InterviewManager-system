<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试日程安排</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <a href="#main-content" class="skip-link">跳转到主要内容</a>
    <div class="page-header">
        <div class="container">
            <h1>面试日程安排</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="breadcrumb">
            <a href="/" class="back-btn">
                ← 返回主页
            </a>
        </div>
        
        <main id="main-content">
            <div class="card">
                <div class="card-header">
                    <h2 id="form-title">面试日程安排</h2>
                </div>
                
                <form id="interviewForm" aria-labelledby="form-title">
                    <input type="hidden" id="recordId">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="companyName">公司名称 *</label>
                                <input type="text" id="companyName" class="form-control" required aria-describedby="companyNameHelp">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="position">面试岗位</label>
                                <input type="text" id="position" class="form-control" aria-describedby="positionHelp">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="interviewDate">面试时间 *</label>
                                <input type="datetime-local" id="interviewDate" class="form-control" required aria-describedby="interviewDateHelp">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="preparation">面试状态 *</label>
                                <select id="preparation" class="form-control" required aria-describedby="preparationHelp">
                                    <option value="">请选择状态</option>
                                    <option value="一面">一面</option>
                                    <option value="二面">二面</option>
                                    <option value="三面">三面</option>
                                    <option value="四面">四面</option>
                                    <option value="五面">五面</option>
                                    <option value="六面">六面</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="completion">面试结果 *</label>
                                <select id="completion" class="form-control" required aria-describedby="completionHelp">
                                    <option value="">请选择结果</option>
                                    <option value="等待面试">等待面试</option>
                                    <option value="已过">已过</option>
                                    <option value="已挂">已挂</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="filters">
                        <div class="filter-group">
                            <label for="searchInput">搜索:</label>
                            <div class="search-container">
                                <input type="text" id="searchInput" class="form-control" placeholder="搜索公司名称、岗位、状态等...">
                                <button id="searchBtn" class="btn btn-primary">搜索</button>
                            </div>
                        </div>
                        <div class="filter-group">
                            <label for="sortOrder">排序方式:</label>
                            <select id="sortOrder" class="form-control">
                                <option value="desc">时间降序（最新优先）</option>
                                <option value="asc">时间升序（最早优先）</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>操作:</label>
                            <div class="action-buttons">
                                <button type="button" class="btn btn-success btn-sm" id="saveBtn">
                                    保存记录
                                </button>
                                <button type="button" class="btn btn-primary btn-sm" id="resetBtn">
                                    重置
                                </button>
                                <button type="button" class="btn btn-info btn-sm" id="exportBtn">
                                    导出CSV
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>面试记录列表</h2>
                </div>
                
                <div id="message" class="message" role="status" aria-live="polite"></div>
                
                <div class="table-container">
                    <table id="interviewTable" class="interview-table" aria-label="面试记录列表">
                        <thead>
                            <tr>
                                <th scope="col">公司名称</th>
                                <th scope="col">面试岗位</th>
                                <th scope="col">面试时间</th>
                                <th scope="col">面试状态</th>
                                <th scope="col">面试结果</th>
                                <th scope="col">备注</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 数据将从后端API加载 -->
                        </tbody>
                    </table>
                </div>
            </div>

    <!-- 备注弹窗 -->
    <div id="notesModal" class="modal">
        <div class="modal-content" id="notesModalContent">
            <div class="modal-title-bar">
                <h2>添加/编辑备注</h2>
                <span class="modal-close" onclick="closeNotesModal()">×</span>
            </div>
            <div class="modal-body">
                <textarea id="notesTextarea" placeholder="请输入备注内容..."></textarea>
                <div class="char-count">
                    <span id="charCounter">0</span> 字符
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeNotesModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveNotes()">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 检查配置，如果没有则重定向到配置页面
        // 从服务器获取配置
        fetch('/api/config')
            .then(response => response.json())
            .then(config => {
                // 检查是否至少有一些基本的数据库配置
                const hasBasicDbConfig = config.db.host || config.db.user || config.db.password;
                
                // 如果没有任何基本数据库配置，重定向到配置页面，并传递当前页面作为返回URL
                if (!hasBasicDbConfig) {
                    const currentUrl = encodeURIComponent(window.location.pathname);
                    window.location.href = `/config?returnUrl=${currentUrl}`;
                }
            })
            .catch(error => {
                console.error('获取配置失败:', error);
                // 如果获取配置失败，也重定向到配置页面，并传递当前页面作为返回URL
                const currentUrl = encodeURIComponent(window.location.pathname);
                window.location.href = `/config?returnUrl=${currentUrl}`;
            });

        // API基础URL
        const API_BASE = '/api';
        
        // 格式化日期显示
        function formatInterviewDate(dateString) {
            return dateString ? new Date(dateString).toLocaleString('zh-CN') : '';
        }
        
        // 显示消息函数
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type + ' show';
            
            // loading消息不自动清除，其他消息5秒后自动清除
            if (type !== 'loading') {
                setTimeout(() => {
                    messageEl.textContent = '';
                    messageEl.className = '';
                }, 5000);
            }
        }

        // 页面加载时从后端API获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // 添加事件监听器
            document.getElementById('saveBtn').addEventListener('click', saveRecord);
            document.getElementById('resetBtn').addEventListener('click', resetForm);
            document.getElementById('exportBtn').addEventListener('click', exportToCSV);
            document.getElementById('searchBtn').addEventListener('click', function() {
                loadData();
            });
            
            // 为排序选择器添加事件监听器
            document.getElementById('sortOrder').addEventListener('change', function() {
                const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
                const rows = Array.from(table.rows);
                
                // 按时间排序
                sortTableRows(rows);
            });
            
            // 为搜索输入框添加事件监听器
            document.getElementById('searchInput').addEventListener('input', function() {
                filterTable();
            });
            
            // 为搜索框添加回车键事件监听器
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadData();
                }
            });
            
            // 为备注文本区域添加字符计数监听器
            document.getElementById('notesTextarea').addEventListener('input', updateCharCount);
        });

        // 按时间排序表格行
        function sortTableRows(rows) {
            const sortOrder = document.getElementById('sortOrder').value;
            
            rows.sort((a, b) => {
                // 获取每行的时间文本内容
                const dateTextA = a.cells[2].textContent;
                const dateTextB = b.cells[2].textContent;
                
                // 将日期字符串转换为Date对象进行比较
                const dateA = dateTextA ? new Date(dateTextA) : new Date(0);
                const dateB = dateTextB ? new Date(dateTextB) : new Date(0);
                
                if (sortOrder === 'asc') {
                    return dateA - dateB;
                } else {
                    return dateB - dateA;
                }
            });
            
            // 重新排列行
            const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
            rows.forEach(row => table.appendChild(row));
        }

        // 存储原始数据
        let originalData = [];
        
        // 从后端API加载数据
        function loadData() {
            const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
            
            // 获取搜索关键词
            const keyword = document.getElementById('searchInput').value;
            
            // 显示加载状态
            table.innerHTML = '<tr><td colspan="7" class="loading">加载中...</td></tr>';
            
            // 显示正在搜索的消息
            if (keyword) {
                showMessage('正在搜索面试日程...', 'loading');
            } else {
                showMessage('正在加载面试日程数据...', 'loading');
            }
            
            // 构建API URL
            let apiUrl = `${API_BASE}/interviews`;
            if (keyword) {
                apiUrl = `${API_BASE}/interviews/search?keyword=${encodeURIComponent(keyword)}`;
            }
            
            fetch(apiUrl)
                .then(response => {
                    // 检查响应状态
                    if (response.status === 503) {
                        // 数据库未初始化，重定向到配置页面
                        window.location.href = '/config';
                        return;
                    }
                    return response.json();
                })
                .then(data => {
                    // 检查是否有数据返回
                    if (!data) return;
                    
                    // 保存原始数据
                    originalData = data;
                    
                    // 清空现有数据
                    table.innerHTML = '';
                    
                    if (data.length === 0) {
                        table.innerHTML = '<tr><td colspan="7" style="text-align: center;">暂无面试日程数据</td></tr>';
                        if (keyword) {
                            showMessage(`搜索完成，找到 0 条匹配的记录`, 'success');
                        } else {
                            showMessage('加载完成，暂无面试日程数据', 'success');
                        }
                        return;
                    }
                    
                    data.forEach(item => {
                        addRowToTable(item);
                    });
                    
                    // 获取排序顺序
                    const sortOrder = document.getElementById('sortOrder').value;
                    
                    // 获取所有数据行
                    const rows = Array.from(table.rows);
                    
                    // 按时间排序
                    sortTableRows(rows);
                    
                    if (keyword) {
                        showMessage(`搜索完成，找到 ${data.length} 条匹配的记录`, 'success');
                    } else {
                        showMessage(`加载完成，共找到 ${data.length} 条面试日程`, 'success');
                    }
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    table.innerHTML = '<tr><td colspan="7" style="text-align: center; color: red;">加载数据失败: ' + error.message + '</td></tr>';
                    showMessage('加载数据失败: ' + error.message, 'error');
                });
        }

        // 添加行到表格（使用DOM方法而不是innerHTML以提高安全性）
        function addRowToTable(item) {
            const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            
            // 添加data-id属性用于删除操作
            newRow.setAttribute('data-id', item.id);
            
            // 格式化日期显示
            const formattedDate = formatInterviewDate(item.datetime);
            
            // 创建单元格
            const companyCell = newRow.insertCell(0);
            const positionCell = newRow.insertCell(1);
            const dateCell = newRow.insertCell(2);
            const statusCell = newRow.insertCell(3);
            const resultCell = newRow.insertCell(4);
            const notesCell = newRow.insertCell(5);
            const actionCell = newRow.insertCell(6);
            
            // 填充单元格内容
            companyCell.textContent = item.company;
            positionCell.textContent = item.position || '';
            dateCell.textContent = formattedDate;
            statusCell.textContent = item.preparation || '';
            resultCell.textContent = item.completion || '';
            notesCell.innerHTML = '<div class="notes-cell"><button type="button" class="btn btn-secondary btn-sm" onclick="openNotesModal(this)">备注</button></div>';
            
            // 存储备注内容在行元素上
            newRow.notes = item.notes || '';
            
            // 创建操作按钮
            const editBtn = document.createElement('button');
            editBtn.type = 'button';
            editBtn.className = 'btn btn-warning btn-sm';
            editBtn.textContent = '编辑';
            editBtn.onclick = () => editRecord(item.id, item.company, item.position, item.datetime, item.preparation, item.completion);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.type = 'button';
            deleteBtn.className = 'btn btn-danger btn-sm';
            deleteBtn.textContent = '删除';
            deleteBtn.onclick = () => deleteRecord(item.id);
            
            // 添加按钮到操作单元格
            const actionDiv = document.createElement('div');
            actionDiv.className = 'action-buttons';
            actionDiv.appendChild(editBtn);
            actionDiv.appendChild(deleteBtn);
            actionCell.appendChild(actionDiv);
            actionCell.className = 'action-cell';
        }
        
        // 根据搜索关键词筛选表格
        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
            
            // 清空表格
            table.innerHTML = '';
            
            // 如果没有搜索词，显示所有数据
            if (!searchTerm) {
                originalData.forEach(item => {
                    addRowToTable(item);
                });
                
                // 获取排序顺序
                const sortOrder = document.getElementById('sortOrder').value;
                
                // 获取所有数据行
                const rows = Array.from(table.rows);
                
                // 按时间排序
                sortTableRows(rows);
                
                showMessage(`共找到 ${originalData.length} 条面试日程`, 'success');
                return;
            }
            
            // 筛选数据
            const filteredData = originalData.filter(item => {
                return (
                    (item.company && item.company.toLowerCase().includes(searchTerm)) ||
                    (item.position && item.position.toLowerCase().includes(searchTerm)) ||
                    (item.preparation && item.preparation.toLowerCase().includes(searchTerm)) ||
                    (item.completion && item.completion.toLowerCase().includes(searchTerm)) ||
                    (item.datetime && formatInterviewDate(item.datetime).toLowerCase().includes(searchTerm))
                );
            });
            
            // 显示筛选后的数据
            if (filteredData.length === 0) {
                table.innerHTML = '<tr><td colspan="7" style="text-align: center;">未找到匹配的记录</td></tr>';
                showMessage('未找到匹配的记录', 'success');
                return;
            }
            
            filteredData.forEach(item => {
                addRowToTable(item);
            });
            
            // 获取排序顺序
            const sortOrder = document.getElementById('sortOrder').value;
            
            // 获取所有数据行
            const rows = Array.from(table.rows);
            
            // 按时间排序
            sortTableRows(rows);
            
            showMessage(`找到 ${filteredData.length} 条匹配的记录`, 'success');
        }
        
        // 编辑记录
        function editRecord(id, company, position, interviewDate, preparation, completion) {
            // 设置表单标题
            document.getElementById('form-title').textContent = '编辑面试记录';
            
            // 填充表单数据
            document.getElementById('recordId').value = id;
            document.getElementById('companyName').value = company;
            document.getElementById('position').value = position || '';
            document.getElementById('interviewDate').value = interviewDate ? interviewDate.slice(0, 16) : '';
            document.getElementById('preparation').value = preparation || '';
            document.getElementById('completion').value = completion || '';
            
            // 显示消息
            showMessage(`正在编辑记录: ${company}`, 'success');
            
            // 滚动到表单顶部
            document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
        }
        
        // 重置表单
        function resetForm() {
            // 重置表单标题
            document.getElementById('form-title').textContent = '面试日程安排';
            
            // 清空表单数据
            document.getElementById('recordId').value = '';
            document.getElementById('interviewForm').reset();
            
            // 显示消息
            showMessage('表单已重置', 'success');
        }
        
        // 保存记录（添加或更新）
        function saveRecord() {
            const recordId = document.getElementById('recordId').value;
            const company = document.getElementById('companyName').value;
            const position = document.getElementById('position').value;
            const interviewDate = document.getElementById('interviewDate').value;
            const preparation = document.getElementById('preparation').value;
            const completion = document.getElementById('completion').value;
            
            // 验证必填字段
            if (!company || !interviewDate || !preparation || !completion) {
                showMessage('请填写所有必填字段', 'error');
                return;
            }
            
            const recordData = {
                company: company,
                position: position,
                datetime: interviewDate,
                preparation: preparation,
                completion: completion,
                notes: '' // 默认备注为空
            };
            
            // 如果是编辑模式，获取备注内容
            if (recordId) {
                // 在编辑模式下，查找当前行以获取备注
                const table = document.getElementById("interviewTable").getElementsByTagName('tbody')[0];
                for (let i = 0; i < table.rows.length; i++) {
                    const row = table.rows[i];
                    // 检查是否是正在编辑的行
                    if (row.getAttribute('data-id') == recordId) {
                        recordData.notes = row.notes || '';
                        break;
                    }
                }
            }
            
            let url = `${API_BASE}/interviews`;
            let method = 'POST';
            
            // 如果是编辑模式，使用PUT方法更新记录
            if (recordId) {
                url = `${API_BASE}/interviews/${recordId}`;
                method = 'PUT';
            }
            
            // 发送到后端API
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(recordData)
            })
            .then(response => {
                // 检查响应状态
                if (response.status === 503) {
                    // 数据库未初始化，重定向到配置页面
                    window.location.href = '/config';
                    return;
                }
                
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(result => {
                // 检查是否有结果返回
                if (!result) return;
                
                showMessage(`记录保存成功: ${company}`, 'success');
                resetForm();
                loadData(); // 重新加载数据
            })
            .catch(error => {
                console.error('保存记录失败:', error);
                const errorMsg = error.error || error.message || '保存记录失败';
                showMessage(`保存记录失败: ${errorMsg}`, 'error');
            });
        }
        
        // 删除记录
        function deleteRecord(id) {
            if (!confirm('确定要删除这条记录吗？')) {
                return;
            }
            
            // 显示正在删除的消息
            showMessage('正在删除记录...', 'loading');
            
            // 发送到后端API
            fetch(`${API_BASE}/interviews/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                // 检查响应状态
                if (response.status === 503) {
                    // 数据库未初始化，重定向到配置页面
                    window.location.href = '/config';
                    return;
                }
                
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(result => {
                // 检查是否有结果返回
                if (!result) return;
                
                showMessage('记录删除成功！', 'success');
                loadData(); // 重新加载数据
            })
            .catch(error => {
                console.error('删除记录失败:', error);
                const errorMsg = error.error || error.message || '删除记录失败';
                showMessage(`删除记录失败: ${errorMsg}`, 'error');
            });
        }
        
        // 备注弹窗相关变量
        let currentRow = null;
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;
        
        // 打开备注弹窗
        function openNotesModal(button) {
            currentRow = button.closest('tr');
            const notes = currentRow.notes || '';
            const companyName = currentRow.cells[0].textContent || '';
            const position = currentRow.cells[1].textContent || '';
            
            // 设置弹窗标题
            const modalTitle = document.querySelector('#notesModal .modal-title-bar h2');
            modalTitle.textContent = `备注 - ${companyName}${position ? ' (' + position + ')' : ''}`;
            
            const textarea = document.getElementById('notesTextarea');
            textarea.value = notes;
            document.getElementById('notesModal').style.display = 'block';
            
            // 重置弹窗位置
            xOffset = 0;
            yOffset = 0;
            const modalContent = document.getElementById('notesModalContent');
            modalContent.style.transform = 'translate(-50%, -50%)';
            
            // 更新字符计数
            updateCharCount();
            
            // 聚焦到文本区域
            setTimeout(() => {
                textarea.focus();
            }, 100);
        }
        
        // 更新字符计数
        function updateCharCount() {
            const textarea = document.getElementById('notesTextarea');
            const charCount = textarea.value.length;
            document.getElementById('charCounter').textContent = charCount;
        }
        
        // 关闭备注弹窗
        function closeNotesModal() {
            document.getElementById('notesModal').style.display = 'none';
            currentRow = null;
        }
        
        // 保存备注
        function saveNotes() {
            if (currentRow) {
                const notes = document.getElementById('notesTextarea').value;
                currentRow.notes = notes;
                showMessage('备注保存成功', 'success');
            }
            closeNotesModal();
        }
        
        // 弹窗拖动开始
        function dragStart(e) {
            // 只有点击标题栏时才能拖动
            if (e.target.classList.contains('modal-title-bar') || e.target.closest('.modal-title-bar')) {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
                isDragging = true;
                e.preventDefault();
            }
        }
        
        // 弹窗拖动中
        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;
                
                const modalContent = document.getElementById('notesModalContent');
                modalContent.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px))`;
            }
        }
        
        // 弹窗拖动结束
        function dragEnd() {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }
        
        // 为弹窗标题栏添加拖动事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            const modalTitleBar = document.querySelector('#notesModal .modal-title-bar');
            if (modalTitleBar) {
                modalTitleBar.addEventListener('mousedown', dragStart);
            }
        });
        
        // 添加鼠标事件监听器（只添加一次）
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        // 导出数据为CSV文件
        function exportToCSV() {
            // 获取表格数据
            const data = originalData;
            
            if (data.length === 0) {
                showMessage('没有数据可导出', 'error');
                return;
            }
            
            // 定义CSV列标题
            const headers = ['公司名称', '面试岗位', '面试时间', '面试状态', '面试结果', '备注'];
            
            // 创建CSV内容
            let csvContent = '\uFEFF' + headers.join(',') + '\n'; // 添加BOM以支持中文
            
            // 添加数据行
            data.forEach(item => {
                const row = [
                    item.company || '',
                    item.position || '',
                    formatInterviewDate(item.datetime),
                    item.preparation || '',
                    item.completion || '',
                    item.notes || ''
                ];
                
                // 转义包含逗号或双引号的字段
                const escapedRow = row.map(field => {
                    if (field === null || field === undefined) return '';
                    const str = String(field);
                    if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                        return `"${str.replace(/"/g, '""')}"`;
                    }
                    return str;
                });
                
                csvContent += escapedRow.join(',') + '\n';
            });
            
            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', '面试日程安排_' + new Date().toISOString().slice(0, 10) + '.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('CSV文件导出成功', 'success');
        }
    </script>
